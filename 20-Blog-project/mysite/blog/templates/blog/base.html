<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--Medium Style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono&display=swap"
        rel="stylesheet">

</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <div class="container-fluid">
            <ul class='navbar-nav me-auto mb-2 mb-lg-0'>
                <li class="nav-item"><a class='navbar-brand bigbrand' href="{% url 'blog:post_list' %}">My blog</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'blog:about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/">Github</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/">Linkedin</a></li>
            </ul>

            <ul class='nav navbar-nav navbar-right'>
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'post_new' %}">New Post</a>
                </li>
                <li>
                    <a href="{% url 'post_draft' %}">Drafts</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Log Out</a>
                </li>
                <li>
                    <a>Welcome {{user.username}}</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                        </svg></a>
                </li>
                {% endif %}
            </ul>
        </div>


    </nav>

    <!-- Content block-->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>


</body>

</html>
